{% extends 'base.html' %}
{% block title %}Questions{% endblock %}
{% block page_content %}
<div>
    <h3>{{text}}</h3>
    <form action="/questions/{{next_question}}">
        {% for choice in choices %}
        <input type="radio" name="">{{choice}}
        {% endfor %}
        <button>Submit</button>
    </form>
</div>
{% endblock %}
